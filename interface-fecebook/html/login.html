<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Facebook - entre ou cadastre-se</title>
  
  <!--- Importando o CSS --->
  <link rel="stylesheet" href="../style/style.css">
  
</head>
<body>
  
  <div class="conteiner">
    
    
    <div class="left">
      <img src="../img/fecebook-logo.svg" alt="imagem erro...">
      <p>
        O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
      </p>
    </div>
    
    
    <div class="right">
      <form action="">
        <input type="text" placeholder="Email ou telefone">
        <input type="password" placeholder="Senha">
        <!-- Elemento contido no bloco right -->
        <a href="" class="right__loginBtn right__loginBtn--hover">
          Entrar
        </a>
        <!-- Outro elemento contido no bloco right -->
        <a href="" class="right__forget">
          Esqueceu a senha?
        </a>
        <!-- Outro elemento contido no bloco right -->
        <div class="right__sign-up">
          <a href="" class="right__signupBtn">
            Criar nova conta
          </a>
        </div>
      </form>
      
      
      <p>
        <strong>Criar uma página</strong> para uma celebridade, uma marca, ou uma empresa.
      </p>

    </div>
  </div>
    
</body>
</html>
