<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <header>
    <h1>< --- Site Flow<span>Wrap --- ></span></h1>
  </header>
  
  <div class="conteiner">
    
    <div class="conteiner__cadastro">
      
      <h2>Formulário de Cadastro</h2>
      
      <form action="">
        
        <label for="nome">Nome</label>
        <input type="text" name="nome" placeholder="Nome" class="cadastro__input" />
        <br />
        
        <label for="sobrenome">Sobrenome</label>
        <input type="text" name="sobrenome" placeholder="Sobrenome" class="cadastro__input" />
        <br />
        
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Email" class="cadastro__input" />
        <br />
        
        <label for="Telefone">Telefone</label>
        <input type="number" name="telefone" placeholder="Telefone" class="cadastro__input" />
        <br />
        
        <label for="senha">Senha</label>
        <input type="password" name="senha" placeholder="Senha" class="cadastro__input" />
        <br />
        
        <label for="rep">Repita Senha</label>
        <input type="password" name="rep" placeholder="Repita" class="cadastro__input" />
        <br />
        
        <input type="submit" value="ENVIAR" class="cadastro__button cadastro__button--hover" />
        
      </form>
    </div>
    
    <hr />
    
    <div class="conteiner__dados">
      
      <h2>Dados Pessoais</h2>
      
      <form action="">
        
        <label for="endereco">Endereço</label>
        <input type="text" name="endereco" placeholder="Endereço" class="dados__input" />
        
        <label for="numero">Número</label>
        <input type="text" name="numero" placeholder="Número" class="dados__input" />
        
        <label for="completamento">Completamento</label>
        <input type="text" name="completamento" placeholder="Completamento" class="dados__input" />
        
        <label for="cidade">Cidade</label>
        <input type="text" name="cidade" placeholder="Cidade" class="dados__input" />
        
        <input type="submit" value="ENVIAR" class="cadastro__button cadastro__button--hover">
        
        
      </form>
    </div>
    
  </div>
  
  <footer>
    <h4>( AUTOR: <span style="font-family: 'Times New Roman', Times, serif">Sérgio Santos</span>)</h4>
    <h4>GitHub: <a href="https://github.com/web-development-ser">web-development-ser</a></h4>
  </footer>
  
  <script src="main.js"></script>
</body>
</html>
