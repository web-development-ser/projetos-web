<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../insta-t-style/insta-t-style.css">
  <title></title>
</head>

<body>
  
  <div class="instagram-wrapper">
    
    <div class="instagram-phone">
      <img src="../img/phone-img.png" alt="phone-img">
    </div>
    
    
    <div class="instagram-continue">
      
      <div class="group">
        <img src="../img/instagram-logo.png" class="instagram-logo" alt="instagram-logo">
        
        <div class="profile-phone">
          <img src="../img/images.jpeg" alt="foto-perfil">
        </div>
        
        <a href="#" class="instagram-login">Continue como Usuário</a>
        <a href="#" class="instagram logo-ut">Remover conta</a>
      </div>
      
      
      <div class="group">
        
        <p class="not-account">Não é Usuário</p>
        <p class="not-account">
          <span class="link-blue">Alternar contas</span>
          ou
          <span class="link-blue">inscreva-se</span>
        </p>
        
        
      </div>
      
      
      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
      
    </div>
    
  </div>
  
  
  
</body>

</html>
